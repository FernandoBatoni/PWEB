<head>
    <meta charset="UTF-8">
    <title>Exercicio de Operações</title>

</head>

<body>
    <script>
        var num1= prompt ("Entre o numero 1:");
        var num2= prompt ("Entre o numero 2:");

        alert("Soma=" + (parseFloat(num1) + parseFloat(num2)));
        alert("Subtração=" + (parseFloat(num2) - parseFloat(num1)));
        alert("Produto=" + (parseFloat(num2) * parseFloat(num1)));
        alert("Divisão=" + (parseFloat(num1) / parseFloat(num2)));
        alert("Resto=" + (parseFloat(num1) % parseFloat(num2)));
    </script>

</body>
