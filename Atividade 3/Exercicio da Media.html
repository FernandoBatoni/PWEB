<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercicio da Media</title>

</head>

<body>
    <script>
        var nome= prompt ("Entre seu nome: ");

        var nota1= prompt ("Nota da primeira avaliação: ");
        var nota2= prompt ("Nota da segunda avaliação: ");
        var nota3= prompt ("Nota da terceira avaliação: ");

        var media = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3;

        alert("A média do " + nome + " é " + media);

    </script>

</body>
